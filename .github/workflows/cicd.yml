name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:   
    - uses: actions/checkout@v2
    - name: print env path
      run: |
        echo "Work Space Directory is:"${{ github.workspace }}
        echo "Work Flow is:"${{ GITHUB.WORKFLOW }}
        echo "Build ID is:"${{ GITHUB.RUN_ID }}
        echo "Build Number is:"${{ GITHUB.RUN_NUMBER }}
    - name: List current folder
      run: ls -la
    - name: Test AWS CLI installation
      run: aws --version
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
   
    - name: Restore dependencies
      run: dotnet restore
   
    - name: Build
      run: dotnet build --configuration Release --no-restore
   
    - name: Publish
      run: dotnet publish -c Release -o dotnetcorewebapp

